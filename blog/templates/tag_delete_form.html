{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{% url 'tag_delete_url' slug=tag.slug %}">
        {% csrf_token %}
        <h3>Are you sure you want to delete <b>"{{ tag.title|title }}"</b></h3>
    </form>
