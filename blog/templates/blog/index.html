{% extends 'base.html' %}
    

{% block title %}
    My Backend Way
{% endblock %}
    
{% block content%}
    <h1 style="margin-top: 25px">Posts:</h1>
    {% for post in posts %}
    <div class="card margin-botom: 4px">
  <h5 class="card-header">{{ post.date_pub }}</h5>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body|truncatewords:15 }}</p>
    <a href="{{ post.get_absolute_url }}" class="btn btn-light">Read</a>
  </div>
</div>
    {% endfor %}

{% endblock %}
