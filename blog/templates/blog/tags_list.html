{% extends 'blog/base_blog.html' %}


{% block title %}
    tags_list - {{ block.super }}
{% endblock %}



{% block content %}
    <h1 style ="margin-bottom: 5px;">Tags</h1>

    {%for tag in tags %}
        <h3><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h3>
    {% endfor %}

{% endblock %}
