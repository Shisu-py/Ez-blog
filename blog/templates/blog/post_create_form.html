{% extends 'blog/base_blog.html' %}

{% block title %}

    <form class ="" action = "{% url 'post_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class ="form-group">
                {% if field.errors %}
                    <div class="alert-alert-danger">
                            {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" name="button">Create post</button>
    </form>
{% endblock  %}
